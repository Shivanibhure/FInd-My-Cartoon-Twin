<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cartoon Look-Alike</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .image-box img {
            border-radius: 10px;
            border: 2px solid #dee2e6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4 text-primary">Find Your Cartoon Twin</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-success mt-3">Find My Cartoon Twin</button>
        </div>
    </form>

    {% if result %}
    <hr class="my-4">
    <h3 class="text-center text-success">Result</h3>
    <p class="text-center">Similarity Score: <strong>{{ result.similarity }}%</strong></p>

    <div class="row justify-content-center text-center">
        <div class="col-md-5 image-box mb-3">
            <h5>Your Image</h5>
            <img src="/media/uploads/{{ result.input_img }}" class="img-fluid" alt="Your Image">
        </div>
        <div class="col-md-5 image-box mb-3">
            <h5>Matched Cartoon</h5>
            <img src="/media/cartoon_images/{{ result.match_img }}" class="img-fluid" alt="Cartoon Image">
        </div>
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
